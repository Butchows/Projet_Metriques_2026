<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 400px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #5750d4;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form p {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <form class="contact-form">
    <h2>Contactez-nous</h2>
    <input type="text" name="prenom" placeholder="Prénom" required>
    <input type="text" name="nom" placeholder="Nom" required>
    <textarea name="message" placeholder="Votre message..." required></textarea>
    <button type="submit">Envoyer</button>
    <p>Ceci est un formulaire fictif, vos données ne seront pas sauvegardées.</p>
  </form>
</body>
</html>
